<!DOCTYPE html>
<html ng-app = 'myApp'>
  <head>
    <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script> 
	<script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
		apiKey: "AIzaSyBTY8XluWdgHFadZLwhlCiD5aupBBTkezU",
		authDomain: "chatroom-60d2f.firebaseapp.com",
		databaseURL: "https://chatroom-60d2f.firebaseio.com",
		storageBucket: "chatroom-60d2f.appspot.com",
	  };
	  firebase.initializeApp(config);
	</script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
	<script type="text/javascript" src = "/js/app.js"></script> 
	<title>Welcome to ChatRoom</title>

  </head>

  <body ng-controller="myController">
  
	<div ng-controller="SampleCtrl">
	  <button ng-click="signIn()">Sign In with Google</button>
	  <button ng-click="signOut()">Sign Out with Google</button>
	  <p ng-if="firebaseUser">Signed in user: <strong>{{ firebaseUser.uid }}</strong></p>
	  <p ng-if="error">Error: <strong>{{ error }}</strong></p>
	</div>
	<ul>
      <li ng-repeat="message in messages">
        <!-- edit a message -->
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete a message -->
        <button ng-click="messages.$remove(message)">Delete Message</button>
      </li>
    </ul>
    <!-- push a new message onto the array -->
    <form ng-submit="addMessage()">
      <input ng-model="newMessageText" />
      <button type="submit">Add Message</button>
    </form>
	
	</body>
</html>
