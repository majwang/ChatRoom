<h2>{{ message }}</h2>
	<div class = "card">
		<div class="card-content">
		<ul>
			<li ng-repeat="message in messages">
				<div class = "row valign">
					<div class ="col s2"><i class="material-icons left">verified_user</i><a ng-click="goToAccount(message.id)">{{ message.user }} ({{message.email}}):</a></div>
						<!-- edit a message -->
						<div class ="col s9"><input ng-model="message.text" ng-change="messages.$save(message)"/></div>
						<!-- delete a message -->
						<div class ="col s1"><button class="waves-effect waves-light btn-flat" ng-click="messages.$remove(message)">Delete</button></div>
				</div>
			</li>
		</ul>
		<!-- push a new message onto the array -->
		<div class="divider" style="margin-bottom: 1cm;"></div>
			<form ng-submit="addMessage()">
				<div class = "row">
					<div class = "col s10"><input ng-model="newMessageText" /></div>
					<div class = "col s2"><button class="waves-effect waves-light btn" type="submit">Submit<i class="material-icons right">send</i></button></div>
				</div>
			</form>
		</div>
	</div>
