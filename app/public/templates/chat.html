<div class = "container">
<h2>{{ message }}</h2>
	<div ng-show="firebaseUser">
	<div class = "row">
	<div class = "col s12">
	<div class = "card">
	<div class = "card-content">
		<div class ="row"></div>
		<ul>
			<li ng-repeat="message in messages">
				<div class = "row">
					<div class ="col s2 l2 truncate"><a style="cursor: pointer;" ng-click="goToAccount(message.id)">&emsp;{{ message.user }}:</a></div>
					<!-- edit a message -->
					<div class ="col s7 l8"><input ng-model="message.text" ng-change="messages.$save(message)"/></div>
					<div class ="col s1"><button class="waves-effect waves-light btn blue"><i class = "material-icons">mode_edit</i></button></div>
					<!-- delete a message -->
					<div class ="col s1"><button class="waves-effect waves-light btn red" ng-click="messages.$remove(message)"><i class="material-icons">delete</i></button></div>
					
				</div>
			</li>
		</ul>
		
		<!-- push a new message onto the array -->
		<div class="divider" style="margin-bottom: 1cm;"></div>
		<form ng-submit="addMessage()">
			<div class = "row">
				<div class = "offset-l1 offset-m1 col s9"><input ng-model="newMessageText" /></div>
				<div class = "col s1 l2"><button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i></button></div>
			</div>
		</form>
	</div>
	</div>
	</div>
	</div>
	</div>	
	</div>
